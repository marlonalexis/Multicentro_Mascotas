<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <style>
            body {
                background: no-repeat center center fixed;
                background-color: #f7fbff;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                sans-serif;
            }

            .login-card {
                padding: 40px;
                width: 500px;
                background-color: #FFFFFF;
                margin: 0 auto 10px;
                border-radius: 30px;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                margin-top: 2%;  
            }

            .login-card 
            h1 {
                font-weight: 200;
                text-align: -webkit-left;
                font-size: 1.3em;
                font-family: 'Verdana'
            }

            .login-card
            p {
                text-align: justify;
                margin: 0;
                font-size: 13px;
                font-family: 'Verdana'
            }

            .login-card input[type=submit] {
                width: 100%;
                display: block;
                margin-bottom: 10px;
                position: relative;
            }

            .login-card input[type=text], input[type=password] {
                height: 44px;
                font-size: 16px;
                font-family: 'Verdana';
                color: #4d90fe;
                width: 100%;
                margin-bottom: 10px;
                -webkit-appearance: none;
                background: #fff;
                border: 1px solid #d9d9d9;
                border-top: 1px solid #c0c0c0;
                /* border-radius: 2px; */
                padding: 0 8px;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
            }

            .login-card input[type=text]:hover, input[type=password]:hover {
                border: 1px solid #b9b9b9;
                border-top: 1px solid #a0a0a0;
                -moz-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
                -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
                box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            .login {
                text-align: center;
                font-size: 14px;
                font-family: 'Verdana', sans-serif;
                font-weight: 700;
                height: 36px;
                padding: 0 8px;
                border-radius: 5px;
                /* -webkit-user-select: none;
          user-select: none; */
            }

            .login-submit {
                /* border: 1px solid #3079ed; */
                border: 0px;
                color: #fff;
                text-shadow: 0 1px rgba(0, 0, 0, 0.1);
                background-color: #4d90fe;
                /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
            }

            .login-submit:hover {
                /* border: 1px solid #2f5bb7; */
                border: 0px;
                text-shadow: 0 1px rgba(0, 0, 0, 0.3);
                background-color: #357ae8;
                /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
            }

            .login-card a {
                text-decoration: none;
                color: #666;
                font-weight: 400;
                text-align: center;
                display: inline-block;
                opacity: 0.6;
                transition: opacity ease 0.5s;
            }

            .login-card a:hover {
                opacity: 1;
            }

            .login-help {
                width: 100%;
                text-align: center;
                font-size: 12px;
            }
            .centered {
                margin: 0px auto;
            }
        </style>

        <script type="text/javascript">
            function ChangeCase(elem) {
                elem.value = elem.value.toUpperCase();
            }
        </script>
    </h:head>

    <h:body>
        <h:form>
            <div class="login-card">
                <h:graphicImage value="/imagenes/mascotas.png"
                                width="100%" height="150" styleClass="centered" /><br></br>

                <h1>Bienvenido.</h1>
                <p>Ser veterinario no es s√≥lo cuidar a los animales, es ante todo respetar </p>
                <p>la vida de todos los que habitamos en este planeta y dignificar su </p>
                <p>existencia.</p>
                <br/>
                <p:messages globalOnly="false" showDetail="true" id="txtMensaje" />
                <p:inputText value="#{loginFinal.usuarios.username}" placeholder="Usuario" required="true" 
                             requiredMessage="Ingrese Usuario" onblur="ChangeCase(this);" />
                <p:password value="#{loginFinal.usuarios.password}" placeholder="Password" required="true"
                            requiredMessage="Ingrese Password" feedback="false" />
                <p:commandButton value="Ingresar" styleClass="Fs16"
                                 action="#{loginFinal.autenticar}" update="@form" ></p:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
